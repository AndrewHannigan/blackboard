name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for macOS
        run: npx electron-builder --mac --publish never

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-artifacts
          path: |
            dist/Blackboard-*.dmg
            dist/Blackboard-*.zip

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install ImageMagick
        run: choco install imagemagick -y

      - name: Convert PNG to ICO
        run: magick build/icon.png -define icon:auto-resize=256,128,64,48,32,16 build/icon.ico

      - name: Install dependencies
        run: npm ci

      - name: Build for Windows
        run: npx electron-builder --win --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/Blackboard-*-win.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Linux
        run: npx electron-builder --linux --publish never

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/Blackboard-*.AppImage
            dist/Blackboard-*.deb

  release:
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Blackboard v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/Blackboard-*.dmg
            dist/Blackboard-*.zip
            dist/Blackboard-*.exe
            dist/Blackboard-*.AppImage
            dist/Blackboard-*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Tap
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          ZIP_FILE="dist/Blackboard-${VERSION}-arm64.zip"
          
          # Calculate SHA256 for the zip (homebrew cask uses zip)
          SHA256=$(shasum -a 256 "$ZIP_FILE" | awk '{print $1}')
          
          # Clone the tap repo
          git clone https://x-access-token:${TAP_GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/homebrew-tap.git tap-repo
          cd tap-repo
          
          # Update the cask formula
          cat > Casks/blackboard.rb << 'CASKEOF'
          cask "blackboard" do
            version "VERSION_PLACEHOLDER"
            sha256 "SHA256_PLACEHOLDER"
          
            url "https://github.com/AndrewHannigan/blackboard/releases/download/v#{version}/Blackboard-#{version}-arm64.zip"
            name "Blackboard"
            desc "Minimal scratch text editor"
            homepage "https://github.com/AndrewHannigan/blackboard"
          
            app "Blackboard.app"
            binary "#{appdir}/Blackboard.app/Contents/Resources/app.asar.unpacked/bin/bb"
          
            caveats <<~EOS
              Blackboard is not signed. To open it, run:
                xattr -cr /Applications/Blackboard.app
            EOS
          
            zap trash: [
              "~/Library/Application Support/Blackboard",
              "~/Library/Preferences/com.blackboard.app.plist",
            ]
          end
          CASKEOF
          
          # Replace placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" Casks/blackboard.rb
          sed -i "s/SHA256_PLACEHOLDER/${SHA256}/g" Casks/blackboard.rb
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/blackboard.rb
          git commit -m "Update blackboard to v${VERSION}"
          git push
